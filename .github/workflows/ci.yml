name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: trellodb_test
          MYSQL_USER: trellouser
          MYSQL_PASSWORD: trellopwd
        ports:
          - 3315:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    env:
      APP_ENV: test
      DATABASE_URL: "mysql://trellouser:trellopwd@127.0.0.1:3315/trellodb_test?serverVersion=8.0&charset=utf8mb4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Wait for MySQL (PDO)
        run: |
          php -r '
          $dsn = "mysql:host=127.0.0.1;port=3315;dbname=trellodb_test;charset=utf8mb4";
          for ($i=0; $i<30; $i++) {
            try { new PDO($dsn, "trellouser", "trellopwd"); echo "MySQL ready\n"; exit(0); }
            catch (Throwable $e) { sleep(2); }
          }
          fwrite(STDERR, "MySQL not ready\n");
          exit(1);
          '

      - name: Prepare test database
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:schema:drop --force
          php bin/console doctrine:schema:create

      - name: Run tests
        run: php bin/phpunit
